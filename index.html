<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Exercício HTML com JavaScript</h1>
        <h2>Formulário</h2>
        <form>
            <label for="campo-A">Campo A</label>
            <input type="number" id="campoA" placeholder="Digite um número" required>
            <label for="campo-B">Campo B</label>
            <input type="number" id="campoB" placeholder="Digite um número maior que o anterior" required>
            <div class="button-container">
                <button id="btn-submit" type="submit">Submeter</button>
            </div>
        </form>
        <div id="message" class="message"></div> <!-- Mensagem de feedback -->
        <button id="btn-try-again" style="display: none;">Tentar novamente</button> 
    </div>

    <script src="script.js"></script> <!-- Link para o arquivo externo -->
</body>
</html>
